<div class="mat-elevation-z4">
    <table mat-table [dataSource]="responsaveis">

      <!-- Id Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td class="td-cells" mat-cell *matCellDef="let row">{{row.idResponsavel}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nomeResponsavel}}</td>
      </ng-container>
      
      <!--Actions Column-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell class="actions-header" *matHeaderCellDef>Ações</th>
        <td class="actions" mat-cell *matCellDef="let row">
          <a class="buttons" mat-raised-button color="">Editar</a>
          <a class="buttons" (click)="removeResponsavel(row.idResponsavel)" mat-raised-button color="warn">Excluir</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
